<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Preview Popup - Chrome Extension</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        /* --- Player Styles --- */
        #player-container {
            width: 100%;
            height: 100%;
            display: none;
            /* Hidden by default, shown by JS */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Landing Page Styles --- */
        #landing-page {
            display: none;
            /* Hidden by default, shown by JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle at center, #2a2a2a 0%, #000 100%);
        }

        .hero-icon {
            width: 120px;
            height: 120px;
            background: #ff0000;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .hero-icon svg {
            width: 70px;
            height: 70px;
            fill: white;
        }

        h1 {
            font-size: 3em;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2em;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto 40px auto;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #3ea6ff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 1.1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(62, 166, 255, 0.4);
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #555;
        }

        .footer a {
            color: #777;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: #aaa;
        }

        /* Mobile Adjustment */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

    <!-- PLAYER MODE CONTAINER -->
    <div id="player-container"></div>

    <!-- LANDING PAGE CONTAINER -->
    <div id="landing-page">
        <div class="hero-icon">
            <!-- Simple Eye/Play Icon SVG -->
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z" />
                <path d="M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" fill="none" />
                <polygon points="11,10 14,12 11,14" fill="white" />
            </svg>
        </div>
        <h1>YouTube Preview Popup</h1>
        <p>Watch videos without leaving your search. The sleekest way to browse YouTube.</p>

        <a href="https://github.com/daltoncabrera/chrome-youtube-preview" class="btn">View on GitHub</a>

        <div class="footer">
            <a href="privacy.html">Privacy Policy</a>
            &bull;
            <a href="https://github.com/daltoncabrera">Contact</a>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const videoId = getQueryParam('v');
        const playerContainer = document.getElementById('player-container');
        const landingContainer = document.getElementById('landing-page');

        var player;

        if (videoId) {
            // --- PLAYER MODE ---
            playerContainer.style.display = 'block';

            // Load YouTube IFrame Player API code asynchronously
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // Read params
            const urlParams = new URLSearchParams(window.location.search);
            const mute = urlParams.get('mute') === '1' ? 1 : 0;
            // We ignore autoplay param here in construction because we handle it via JS API

            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player-container', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'rel': 0,
                        'modestbranding': 1,
                        'autoplay': 1, // Attempt API autoplay
                        'mute': mute
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onError': onPlayerError
                    }
                });
            }

            function onPlayerReady(event) {
                // Programmatic Click/Play attempt
                // Most browsers block unmuted autoplay, but simulated clicks works sometimes if recent interaction
                // Or we can try to mute first if unmuted fails
                event.target.playVideo();
            }

            function onPlayerError(event) {
                // Error 150 or 101 means embed restricted
                if (event.data === 150 || event.data === 101) {
                    playerContainer.innerHTML = `
                        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; color:#aaa; text-align:center;">
                            <p style="margin-bottom:20px;">Video requires full player.</p>
                            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" class="btn" style="background:#cc0000; padding:10px 20px;">Open on YouTube</a>
                        </div>
                    `;
                }
            }
        } else {
            // --- LANDING PAGE MODE ---
            landingContainer.style.display = 'flex';
        }
    </script>
</body>

</html>
