<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: sans-serif;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #fallback {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10;
        }

        #fallback a {
            color: #aaa;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        #fallback a:hover {
            color: white;
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div id="player-container" style="width:100%; height:100%;"></div>

    <script>
        // Get Video ID from URL query
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');
        const mute = urlParams.get('mute') === '1' ? 1 : 0;

        const playerContainer = document.getElementById('player-container');
        var player;

        if (videoId) {
            // Load YouTube IFrame Player API code asynchronously
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player-container', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'rel': 0,
                        'modestbranding': 1,
                        'autoplay': 1,
                        'mute': mute
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onError': onPlayerError
                    }
                });
            }

            function onPlayerReady(event) {
                // Programmatic Click/Play attempt to force autoplay
                event.target.playVideo();
            }

            function onPlayerError(event) {
                // Error 150/101: Restricted from embedding.
                // We show a fallback button.
                if (event.data === 150 || event.data === 101) {
                    // Create fallback UI
                    const msg = document.createElement('div');
                    Object.assign(msg.style, {
                        display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center',
                        height: '100%', color: '#aaa', fontFamily: 'sans-serif'
                    });

                    msg.innerHTML = `
                        <p style="margin-bottom:20px;">Playback restricted by video owner.</p>
                        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" 
                           style="background:#cc0000; color:white; padding:10px 20px; text-decoration:none; border-radius:4px; font-weight:bold;">
                           Open on YouTube
                        </a>
                    `;

                    playerContainer.innerHTML = '';
                    playerContainer.appendChild(msg);
                }
            }
        } else {
            document.body.innerText = "No Video ID provided";
            document.body.style.color = "#aaa";
            document.body.style.display = "flex";
            document.body.style.justifyContent = "center";
            document.body.style.alignItems = "center";
        }
    </script>
</body>

</html>
