<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: sans-serif;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #fallback {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10;
        }

        #fallback a {
            color: #aaa;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        #fallback a:hover {
            color: white;
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div id="player-container" style="width:100%; height:100%;"></div>
    <div id="fallback"></div>
    <script src="player.js"></script>
</body>

</html>
